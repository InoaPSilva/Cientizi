<body class="bg-success">

  <section class="Form mt-5 mx-auto w-75 p-4 rounded" style="background: linear-gradient(to bottom right, rgb(204, 204, 204), rgba(204, 204, 204, 0.90) )">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <a href="index.html" class="font-weight-bold text-dark"><h1> CIENTIZI</h1></a>
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Conecte-se ao Cientizi</h1>
          <h4>Entre na sua conta</h4>
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="E-mail" class="form-control my-1 p-3">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="Senha" class="form-control my-1 p-3">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button type="button" class="my-3 px-3 py-2 btn btn-primary">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
